<table mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell
      *matHeaderCellDef> ID </th>
    <td mat-cell
      *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell
      *matHeaderCellDef> Nombre </th>
    <td mat-cell
      *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell
      *matHeaderCellDef> Email </th>
    <td mat-cell
      *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell
      *matHeaderCellDef> Edad </th>
    <td mat-cell
      *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="user_address">
    <th mat-header-cell
      *matHeaderCellDef> Direccion </th>
    <td mat-cell
      *matCellDef="let element">
      <ul>
        <li *ngFor="let direccion of element.user_address">
          {{ direccion.domicilio }},
          {{ direccion.numero_exterior }},
          {{ direccion.colonia }},{{ direccion.ciudad }},{{ direccion.cp }}

        </li>
      </ul>
    </td>
  </ng-container>

  <tr mat-header-row
    *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
